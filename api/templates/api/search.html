{% extends 'api/base.html' %}

{% block content %}
    <h2>Welcome, enter a hash code to view the associated degree</h2>
    <form method="GET" action="{% url 'search_result' %}">
        <input class="search-box" type='text' placeholder='search degree' name='search_text'>
        <button type='submit'>Search</button>
    </form>
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'degree_list' %}">
            {% include './icons/file-text-fill.svg' %}
        </a>
    {% endif %}
{% endblock %}
